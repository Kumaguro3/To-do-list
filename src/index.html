<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="todo.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <header>
      <h1>Let's get coding!</h1>
    </header>
    <main>
      <div class="container-main">
        <section class="task-list">
          <div class="row">
            <div class="col-5">
              <h2>To Code</h2>
              <form id="new-task-form">
                <input
                  type="text"
                  name="new-task-input"
                  id="new-task-input"
                  placeholder="Add a task"
                />
                <button type="submit" id="new-task-submit">Confirm</button>
              </form>

              <div id="tasks">
                <!-- <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new task"
							readonly>
					</div>
					<div class="actions">
						<button class="edit"> Edit</button>
						<button class="delete"> Delete</button>
					</div>
				</div> -->
              </div>
            </div>

            <div class="col-5">
              <h2>To fix/Debug</h2>

              <form id="new-task-form-fix">
                <input
                  type="text"
                  name="new-task-input-fix"
                  id="new-task-input-fix"
                  placeholder="Add a task"
                />
                <button type="submit" id="new-task-submit">Confirm</button>
              </form>

              <div id="tasks-fix">
                <!-- <div class="task-fix">
					<div class="content-fix">
						<input 
							type="text" 
							class="text-fix" 
							value="A new task"
							readonly>
					</div>
					<div class="actions-fix">
						<button class="edit-fix"> Edit</button>
						<button class="delete-fix"> Delete</button>
					</div>
				</div> -->
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="todo.js"></script>
    <script src="todo-fix.js"></script>
  </body>
</html>
